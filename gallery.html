<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Gage Alexander Bearson</title>
    <style>
        /* Import Public Sans */
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #FB6C1E;
            --primary-dark: #E55A0D;
            --primary-light: #FC8344;
            --accent: #1E90FB;
            --accent-warm: #FFE8D6;
            --black: #000000;
            --grey-dark: #1A1A1A;
            --grey-mid: #A3A3A3;
            --grey-light: #F5F5F5;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--white);
            color: var(--black);
            font-family: 'Public Sans', sans-serif;
            font-weight: 400;
            overflow-x: hidden;
            line-height: 1.6;
            cursor: url('cursor.png') 16 16, auto;
        }

        /* Custom Cursor Styles */
        a, button, .gallery-item, .nav-link {
            cursor: url('cursor.png') 16 16, pointer;
        }

        /* Navigation - positioned bottom right */
        .main-nav {
            position: fixed;
            bottom: 40px;
            right: 50px;
            z-index: 1000;
            background: transparent;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        .artist-name {
            font-size: 1rem;
            font-weight: 400;
            color: var(--black);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Public Sans', sans-serif;
            margin-top: 10px;
            order: 2;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
            text-align: right;
            order: 1;
        }

        .nav-link {
            color: var(--black);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            font-family: 'Public Sans', sans-serif;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .nav-link.active {
            color: var(--primary);
        }

        /* Gallery Title - positioned top left */
        .gallery-title {
            position: fixed;
            top: 40px;
            left: 50px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1000;
        }

        /* Gallery Container - Full Screen Masonry Layout */
        .gallery-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 120px 50px 120px 50px;
        }

        .gallery-grid {
            columns: 4;
            column-gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            break-inside: avoid;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }

        /* Gallery overlay for hover effects */
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 60%, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 5px;
            font-family: 'Public Sans', sans-serif;
        }

        .gallery-info p {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 400;
            font-family: 'Public Sans', sans-serif;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            position: fixed;
            top: 40px;
            right: 50px;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--black);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: hidden;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-info {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            min-width: 300px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 10px;
            font-family: 'Public Sans', sans-serif;
        }

        .modal-medium {
            color: var(--primary);
            font-size: 1rem;
            font-weight: 400;
            font-family: 'Public Sans', sans-serif;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
            background: rgba(0, 0, 0, 0.8);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
        }

        .modal-close:hover {
            background: var(--primary);
            color: var(--black);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .gallery-grid {
                columns: 3;
                column-gap: 15px;
            }
            
            .gallery-container {
                padding: 100px 40px 100px 40px;
            }
        }

        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: left 0.3s ease;
                padding: 0;
            }

            .main-nav.active {
                left: 0;
            }

            .nav-container {
                align-items: center;
                gap: 30px;
            }

            .nav-menu {
                align-items: center;
                gap: 30px;
                text-align: center;
                order: 1;
            }

            .artist-name {
                order: 2;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }

            .gallery-grid {
                columns: 2;
                column-gap: 10px;
            }

            .gallery-container {
                padding: 100px 20px 100px 20px;
            }

            .gallery-item {
                margin-bottom: 15px;
            }

            .gallery-title {
                position: relative;
                top: auto;
                left: auto;
                text-align: center;
                margin-bottom: 40px;
                display: block;
                padding-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                columns: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <ul class="nav-menu" id="navMenu">
                <li><a href="works.html" class="nav-link">Work</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <a href="index.html" class="artist-name">Gage Alexander Bearson</a>
        </div>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Gallery Title -->
    <div class="gallery-title">Gallery</div>

    <!-- Gallery Container -->
    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be loaded dynamically -->
        </div>
    </main>

    <!-- Fullscreen Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img class="modal-image" id="modalImage" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-medium" id="modalMedium"></p>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Close mobile menu when clicking on links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                mainNav.classList.remove('active');
            });
        });

        // Load and display gallery
        async function loadGallery() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                
                const galleryGrid = document.getElementById('galleryGrid');
                let allImages = [];
                
                // Collect all images from all projects
                Object.values(projects).forEach(project => {
                    if (project.images && project.images.length > 0) {
                        project.images.forEach(image => {
                            allImages.push({
                                src: image,
                                title: project.title,
                                medium: project.medium
                            });
                        });
                    }
                });
                
                // Shuffle images for varied layout
                allImages.sort(() => Math.random() - 0.5);
                
                galleryGrid.innerHTML = allImages.map(image => `
                    <div class="gallery-item" onclick="openModal('${image.src}', '${image.title}', '${image.medium}')">
                        <img src="${image.src}" alt="${image.title}" loading="lazy">
                        <div class="gallery-overlay">
                            <div class="gallery-info">
                                <h3>${image.title}</h3>
                                <p>${image.medium}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load gallery:', error);
                // Fallback to static gallery
                loadStaticGallery();
            }
        }

        // Fallback static gallery
        function loadStaticGallery() {
            const staticImages = [
                { src: "images/ibiza.jpg", title: "Ibiza", medium: "Photography" },
                { src: "images/ellington_bridge.jpg", title: "Ellington Bridge", medium: "Photography" },
                { src: "images/formentera_net.jpg", title: "Formentera Net", medium: "Photography" },
                { src: "images/mar_del_plata_1.jpg", title: "Mar del Plata", medium: "Photography" },
                { src: "images/newport_flight_boats.jpg", title: "Newport Flight Boats", medium: "Photography" },
                { src: "images/la_romana_1.jpg", title: "La Romana", medium: "Photography" },
                { src: "images/ny_laundromat.jpg", title: "NY Laundromat", medium: "Photography" },
                { src: "images/palermo_soho_1.jpg", title: "Palermo Soho", medium: "Photography" },
                { src: "images/recoleta_cat.jpg", title: "Recoleta Cat", medium: "Photography" },
                { src: "images/sarasota_tree.jpg", title: "Sarasota Tree", medium: "Photography" },
                { src: "images/piriapolis_uy_dinner.jpg", title: "Piriapolis Dinner", medium: "Photography" },
                { src: "images/almagro_casa_cultural_lu.jpg", title: "Almagro Casa Cultural", medium: "Photography" }
            ];

            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = staticImages.map(image => `
                <div class="gallery-item" onclick="openModal('${image.src}', '${image.title}', '${image.medium}')">
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>${image.title}</h3>
                            <p>${image.medium}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalMedium = document.getElementById('modalMedium');
        const modalClose = document.querySelector('.modal-close');

        function openModal(imageSrc, title, medium) {
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalMedium.textContent = medium;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        modalClose.addEventListener('click', closeModal);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });

        // Initialize
        loadGallery();

        // Lazy loading optimization
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            imageObserver.unobserve(img);
                        }
                    }
                });
            });

            // Observe images after they're loaded
            setTimeout(() => {
                document.querySelectorAll('img[data-src]').forEach(img => {
                    imageObserver.observe(img);
                });
            }, 100);
        }
    </script>
</body>
</html>
